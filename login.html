<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Roomcation. | Login</title>
</head>
<body>
    <div class="login-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form grid">
            <img src="./images/login.png" alt="Login and Register Image" class="form_img">
            <form action="" class="form_content">
                <h1 class="form_title">Login</h1>
                <div class="login_content">
                    <div class="login_box">
                        <i class="ri-user-line login_icon"></i>
                        <div class="login_box-input">
                            <input type="email" class="login_input" required placeholder=" ">
                            <label for="" class="login_label">Email</label>
                        </div>
                    </div>
                    <div class="login_box">
                        <i class="ri-lock-2-line login_icon"></i>
                        <div class="login_box-input">
                            <input type="password" class="login_input" required id="login-password" minlength="8" placeholder=" ">
                            <label for="" class="login_label">Password</label>
                            <i class="ri-eye-off-line login_eye" id="login-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="login_check">
                    <div class="login_check-group">
                        <input type="checkbox" class="login_check-input">
                        <label for="" class="login_check-label">Rememer me</label>
                    </div>
                    <a href="" class="login_forgot">Forgot pasword?</a>
                </div>
                <button class="login_button" onclick="handleSignInClick()">Login</button>
                <p class="login_register">
                    Don't have an account? <a href="">Register</a>
                </p>
            </form>
        </div>
    </div>
    
    <!-- ============= Scroll Up =============  -->
    <a href="#" class="scroll_up" id="scroll-up">
        <i class="ri-arrow-up-fill scroll_up-icon"></i>
    </a>


    <script src="/js/shared.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
